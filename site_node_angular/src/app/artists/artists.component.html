<div class="col-sm-10">
	<div class="artistsList">
	  <div *ngFor="let artist of artists">
	  	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 allArtists">
		    <div class="card card-block">
		    <a routerLink="/albums/{{artist.title}}">
		      <h4 class="card-title">{{ artist.title }}</h4>
		      <p class="card-text">{{artist.field_artist_description}}</p>
		      <img src="{{artist.image}}" width="150" height="150">
	      	</a>
		    </div>
	    </div>
	  </div>
  	</div>
</div>
