<div class="col-sm-10">
  <div class="row albumsList">
 	<!-- items being paged -->
    <div *ngFor="let album of pagedItems">
    	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 allAlbums">
	      <a [routerLink]="['/albums', album.album_nid]"><h4 class="card-title">{{album.album_artist}}</h4>
	      <p class="card-text">{{album.album_title}} - {{album.album_type}}</p>
	      <p class="card-text">{{album.album_price}}</p>
	      <img src="{{album.album_image}}" width="150" height="150"></a><br><br>
	      <button type="button" class="btn btn-primary">Add to cart</button>
	    </div>
    </div>
  </div>
	<!-- pager -->
	<div class="row">
		<div class="centeredPag">
		    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
		        <li [ngClass]="{disabled:pager.currentPage === 1}" >
		            <a (click)="setPage(1)">First</a>
		        </li>
		        <li [ngClass]="{disabled:pager.currentPage === 1}">
		            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
		        </li>
		        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
		            <a (click)="setPage(page)">{{page}}</a>
		        </li>
		        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		            <a (click)="setPage(pager.currentPage + 1)">Next</a>
		        </li>
		        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		            <a (click)="setPage(pager.totalPages)">Last</a>
		        </li>
		    </ul>
		</div>
	</div>
</div>
