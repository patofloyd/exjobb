<!DOCTYPE html>
<html>
<head>
	<title>Drupal - Node - React</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>HEJ PÃ… DIG!!!</h1>
	<div id="albums"></div>
	<script type="text/javascript">
		var albums = document.getElementById('albums');
		$.ajax({
        type: 'GET',
        url: '/drupal/albums',
        dataType: 'json',
        error: function(){
          console.log("POST FAILED");
        },
        success: function(){
          console.log("POST SUCCESS");
        }
      }).done(function(data){
      	for (var i = 0; i < data.length; i++) {
      		albums.innerHTML += "<li>" + data[i].album_title + " - " + data[i].album_price + "</li>";
      	}
      });
	</script>
</body>
</html>
